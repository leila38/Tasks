<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Task</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="box">
    <div class="left">
      <h2>Let's Chat</h2>
      <p>
        Whether you have a question, want to <br>
        start a project or simply want to connect. <br>
        Feel free to send me a message in the <br>
        Form Task
      </p>
    </div>
    <div class="right">
      <h2>contact</h2>
      <form>
        <label>Name</label>
        <input type="text" placeholder="name *" required>

        <label>Email</label>
        <input type="email" placeholder="email*" required>

        <label>Company</label>
        <input type="text" placeholder="company" >

        <label>Phone</label>
        <input type="text" placeholder="phone" >

        <label>Message</label>
        <textarea rows="4"></textarea>

        <button type="submit">SUBMIT</button>
      </form>
    </div>
    </div>
</body>
</html>
